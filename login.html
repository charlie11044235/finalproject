    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const registerLink = document.getElementById('register-link');
    const loginLink = document.getElementById('login-link');
    const loginSection = document.getElementById('login-section');
    const registrationSection = document.getElementById('registration-section');

    loginLink.style.fontSize = '22px'; // 設定初始字體大小為22px
    registerLink.style.fontSize = '18px';
    // 更改透明度
    loginLink.style.opacity = '1'; // 根據需要設置透明度
    registerLink.style.opacity = '0.7'; // 恢復原始透明度
    registrationSection.style.display = 'none';

    registerLink.addEventListener('click', function(event) {
    event.preventDefault();
    loginSection.style.display = 'none';
    registrationSection.style.display = 'block';

    // 更改字體大小
    registerLink.style.fontSize = '22px'; // 根據需要設置字體大小
    loginLink.style.fontSize = '18px'; // 設定為原始字體大小

    // 更改透明度
    registerLink.style.opacity = '1'; // 根據需要設定透明度
    loginLink.style.opacity = '0.7'; // 恢復原始透明度
    });

    loginLink.addEventListener('click', function(event) {
    event.preventDefault();
    loginSection.style.display = 'block';
    registrationSection.style.display = 'none';

    // 更改字體大小
    loginLink.style.fontSize = '22px'; // 根據需要設定字體大小
    registerLink.style.fontSize = '18px'; // 設定為原始字體大小

    // 更改透明度
    loginLink.style.opacity = '1'; // 根據需要設定透明度
    registerLink.style.opacity = '0.7'; // 恢復原始透明度
    });
    });





    const registrationForm = document.querySelector('.registration-form');
    const password = document.getElementById('password');
    const confirm_password = document.getElementById('confirm_password');

    function validatePassword() {
    const passwordValue = password.value;
    const hasUpperCase = /[A-Z]/.test(passwordValue);
    const hasLowerCase = /[a-z]/.test(passwordValue);
    const hasMinimumLength = passwordValue.length >= 8;
    const hasNoSpecialCharacters = /^[A-Za-z0-9]*$/.test(passwordValue);

    if (!hasUpperCase || !hasLowerCase || !hasMinimumLength || !hasNoSpecialCharacters) {
    password.setCustomValidity('密碼必須包含大寫和小寫字母，至少8個字符，且不能包含特殊字符');
    } else {
    password.setCustomValidity('');
    validateConfirmPassword();
    }
    }

    function validateConfirmPassword() {
    const passwordValue = password.value;
    const confirmPasswordValue = confirm_password.value;

    if (passwordValue !== confirmPasswordValue) {
    confirm_password.setCustomValidity('密碼不匹配');
    } 
    else {
    confirm_password.setCustomValidity('');
    }
    }

    registrationForm.addEventListener('submit', function(event) {
    event.preventDefault();

    validatePassword();

    if (registrationForm.checkValidity()) {
    // 表單驗證成功，執行提交邏輯
    // Add your form submission logic here
    // ...
    } else {
    event.stopPropagation();
    registrationForm.classList.add('was-validated');
    registrationForm.reportValidity();
    }
    });

    password.addEventListener('input', validatePassword);
    confirm_password.addEventListener('input', validateConfirmPassword);

    function updateDays() {
    const year = document.getElementById('year').value;
    const month = document.getElementById('month').value;
    const daySelect = document.getElementById('day');
    const lastDay = new Date(year, month, 0).getDate();
    const currentDay = daySelect.value;

    // Clear current options
    daySelect.innerHTML = '';

    // Add new options
    for (let i = 1; i <= lastDay; i++) {
    const option = document.createElement('option');
    option.value = i;
    option.textContent = i;

    // Set selected option if it matches the current day
    if (i === currentDay) {
    option.selected = true;
    }

    daySelect.appendChild(option);
    }
    }

    const yearSelect = document.getElementById('year');
    const monthSelect = document.getElementById('month');
    const daySelect = document.getElementById('day');

    // Add event listeners to year and month selects
    yearSelect.addEventListener('change', updateDays);
    monthSelect.addEventListener('change', updateDays);
    updateDays();
    </script>
